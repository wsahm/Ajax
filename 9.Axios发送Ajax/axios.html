<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">GET</button>
		<button type="button">POST</button>
		<button type="button">ajax</button>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="text/javascript">
			const btn=document.querySelectorAll("button");
			axios.defaults.baseURI='http://127.0.0.1:8000';
			btn[0].onclick=function(){
				axios.get('/axios_server',{
					params:{
						id:100,
						vip:7
					},
					headers:{
						name:"ws",
						age:"19"
					}
				}).then(value=>{
					console.log(value);
				});
				
			};
			btn[1].onclick=function(){
				// post请求需要写完整路径，baseURI对post不起作用
				axios.post('http://127.0.0.1:8000/axios_server',{
					username:"admin",
					password:"admin"
				},{
					params:{
						id:200,
						vip:8
					},
					headers:{
						name:"admin",
						age:"admin"
					}
				});
			};
			btn[2].onclick=function(){
				axios({
					url:'/axios_server',
					params:{
						id:200,
						vip:8
					},
					headers:{
						name:"admin",
						age:"admin"
					},
					data:{
						username:"admin",
						password:"admin"
					}
				}).then(respons=>{
					console.log(respons);
					console.log(respons.status)
				});
			}
		</script>
	</body>
</html>
