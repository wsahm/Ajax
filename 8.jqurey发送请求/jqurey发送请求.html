<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 500px;
				height: 400px;
				border: #000000 solid 1px;
				text-align: center;
				font-size: 50px;
				line-height: 400px;
			}
			#app{
				margin: 0px auto;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div>
				jqurey发送请求
			</div>
			<button type="button">GET</button>
			<button type="button">PORT</button>
			<button type="button">通用</button>
		</div>
		<script src="../jQuery%20v3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("button").eq(0).click(function(){
				$.get('http://127.0.0.1:8000/jquery_server',{a:100,b:200},function(data){
					console.log(data);
				},'json')
			});
			
			$("button").eq(1).click(function(){
				$.post('http://127.0.0.1:8000/jquery_server',{a:100,b:200},function(data){
					console.log(data);
				},'json')
			});
			
			$('button').eq(2).click(function(){
				$.ajax({
					url:'http://127.0.0.1:8000/jqurey_server',
					data:{
						a:100,b:200
					},
					type:'get',
					dataType:'json',
					success:function(data){
						console.log(data);
					},
					timeout:2000,
					error:function(){
						console.log("出错了！！");
					}
				})
			})
		</script>
	</body>
</html>
